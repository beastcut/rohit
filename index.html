<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Video Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center h-screen p-4">
  <div id="video-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 w-full max-w-7xl"></div>

  <!-- Name Popup -->
  <div id="name-popup" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-xl text-center shadow-xl space-y-4">
      <h2 class="text-2xl font-bold">Enter Your Name</h2>
      <input id="name-input" class="w-full p-2 rounded bg-gray-700 text-white" type="text" placeholder="Your name" />
      <button onclick="start()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white w-full">Join</button>
    </div>
  </div>
</body>
</html>
