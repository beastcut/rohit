<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div id="video-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-7xl"></div>

    <div id="controls" class="fixed bottom-4 left-4 right-4 flex justify-between items-center">
      <div class="text-sm opacity-75">Group Video Chat</div>
      <button onclick="location.reload()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow">
        Disconnect
      </button>
    </div>

    <!-- Firebase + PeerJS -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
