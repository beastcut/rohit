<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Group Video Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background: #f0f2f5;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

<h2>Enter Your Name and Room ID</h2>
<input id="nameInput" placeholder="Your Name" />
<input id="roomInput" placeholder="Room ID (e.g. room1)" />
<button id="loginBtn">Join Room</button>
<p id="error"></p>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyAPhlmCS7t_NV7VqhRtOiFGp1QFhLzqMh4",
  authDomain: "chat-7b8fc.firebaseapp.com",
  projectId: "chat-7b8fc",
  storageBucket: "chat-7b8fc.firebasestorage.app",
  messagingSenderId: "604456029175",
  appId: "1:604456029175:web:f61e014fe2113671a7bcf2"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const nameInput = document.getElementById('nameInput');
  const roomInput = document.getElementById('roomInput');
  const loginBtn = document.getElementById('loginBtn');
  const errorP = document.getElementById('error');

  loginBtn.onclick = async () => {
    const name = nameInput.value.trim();
    const room = roomInput.value.trim();

    if (!name || !room) {
      errorP.textContent = "Please enter your name and room ID";
      return;
    }

    try {
      // Sign in anonymously
      const userCredential = await auth.signInAnonymously();
      const user = userCredential.user;
      // Save username in localStorage for later use
      localStorage.setItem('username', name);
      // Redirect to video chat page with room id
      window.location.href = `videochat.html?room=${encodeURIComponent(room)}`;
    } catch (e) {
      errorP.textContent = "Error logging in: " + e.message;
    }
  };
</script>

</body>
</html>
