<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Video Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
  <!-- Overlay to get username -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg text-black text-center">
      <h1 class="text-2xl mb-4">Enter your name to join</h1>
      <input id="usernameInput" class="border rounded p-2 w-64 mb-4" placeholder="Your name" />
      <button onclick="startApp()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Join Chat</button>
    </div>
  </div>

  <!-- Video Grid -->
  <div id="video-grid" class="flex flex-wrap justify-center items-start p-4 gap-4 h-screen overflow-y-auto pb-24"></div>

  <!-- Bottom Controls -->
  <div class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-80 p-4 flex justify-center gap-4 z-40">
    <button onclick="toggleVideo()" class="bg-yellow-500 px-4 py-2 rounded-xl hover:bg-yellow-600">Toggle Video</button>
    <button onclick="disconnectCall()" class="bg-red-600 px-4 py-2 rounded-xl hover:bg-red-700">Disconnect</button>
    <span id="timer" class="ml-4 text-white font-mono"></span>
  </div>

  <!-- Chat Sidebar -->
  <div id="chatSidebar" class="fixed right-0 top-0 w-80 h-full bg-white text-black shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
    <div class="flex justify-between items-center p-4 bg-gray-200 border-b">
      <h2 class="text-lg font-semibold">Chat</h2>
      <button onclick="toggleChat()" class="text-red-500 text-xl">&times;</button>
    </div>
    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
    <div class="p-4 border-t">
      <input id="chatInput" onkeydown="if(event.key==='Enter')sendMessage()" class="w-full border rounded p-2" placeholder="Type a message..." />
    </div>
  </div>

  <!-- Audio Feedback -->
  <audio id="joinSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="leaveSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
